<div class="container">
  <div class="login-container">
    <h1>Login</h1>
    <div *ngIf="message">
      <p> {{message}}</p>
    </div>
    <form [formGroup]="loginform" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp">
      </div>
      <div *ngIf="getError('email', 'required')" class="text-danger ">This field is required</div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div *ngIf="getError('password', 'required')" class="text-danger ">This field is required</div>
      <div class="button">
        <button mat-raised-button color="primary">Login</button>
        <p>Don't have an account?<a routerLink="/register">Register</a></p>
      </div>
    </form>


  </div>
</div>
