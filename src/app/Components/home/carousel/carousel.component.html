
<div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
      <img *ngIf="i === currentSlide" [src]="slide.src" class="slide"/>
    </ng-container>

    <div class="text-container mx-5" *ngFor="let slide of slides; let i = index">
        <h3 *ngIf="i === currentSlide" class="text-secondary">Navigating the business world</h3>
        <h1 *ngIf="i === currentSlide">{{slide.headline}}</h1>
        <p  *ngIf="i === currentSlide" class="text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
  
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>
</div>
