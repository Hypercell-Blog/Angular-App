<mat-card class="example-card" *ngIf="!post.sharedPost">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img
        mat-card-image
        [src]="convertImage(post.user.image)"
        alt="user img"

      />
    </div>
    <mat-card-title>{{ post.user.name }}</mat-card-title>
    <mat-card-subtitle>{{ post.createdAt }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="convertImage(post.image)" alt="user img" />
  <mat-card-content class="my-2">
    <p style="font-size: 22px;">
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-around">
    <div>
      <span>{{post.numberOfReact}}k</span>
      <button mat-icon-button color="warn" >
        <mat-icon *ngIf="!(post.isReact==2 || post.isReact==1)" (click)="onReactClick(post.id,2)">favorite_border</mat-icon>
        <mat-icon *ngIf="post.isReact==0" (click)="onReactClick(post.id,0)">favorite</mat-icon>
      </button>
    </div>
    <div>
      <span>{{post.numberOfReact}}k</span>
      <button mat-icon-button color="primary" (click)="onReactClick(post.id,2)">
        <mat-icon  *ngIf="!(post.isReact==2 || post.isReact==1)"  (click)="onReactClick(post.id,1)">thumb_up</mat-icon>
        <mat-icon  *ngIf="post.isReact==0" style="color:black"(click)="onReactClick(post.id,0)">thumb_up</mat-icon>
      </button>
    </div>
    <div>
      <button mat-icon-button color="primary">
        <mat-icon>share</mat-icon>
      </button>
    </div>
    <button mat-raised-button color="primary" [routerLink]="['/post-details',post.id]">
      View Post
    </button>
  </mat-card-actions>
</mat-card>
